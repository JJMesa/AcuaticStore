<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaticStore</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    
    <div class="wrapper">
        <aside>
            <header>
                <!-- <img class="img-logo" src="" alt=""> -->
                <h1 class="text-logo">AcuaticStore</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="btn-menu btn-back" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir Comprando</a>
                    </li>
                    <li>
                        <a class="btn-menu btn-cart active" href="./cart.html">
                            <i class="bi bi-cart-fill"></i> Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer><p class="text-footer">@AcuaticStore</p></footer>
        </aside>
        <main>
            <h2 class="main-title">Carrito</h2>
            <div class="cart-container">
                <p class="empty-cart">Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>
                <div class="products-cart disabled">
                    <div class="product-cart">
                        <img class="image-product-cart" src="./img/fastkin-lzr-pure-male.webp" alt="">
                        <div class="title-product-cart">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="quantity-product-cart">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="price-product-cart">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="subtotal-product-cart">
                            <small>Subtotal</small>
                            <p>1000</p>
                        </div>
                        <button class="delete-product-cart"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="product-cart">
                        <img class="image-product-cart" src="./img/fastkin-lzr-pure-male.webp" alt="">
                        <div class="title-product-cart">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="quantity-product-cart">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="price-product-cart">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="subtotal-product-cart">
                            <small>Subtotal</small>
                            <p>1000</p>
                        </div>
                        <button class="delete-product-cart"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                <div class="actions-cart disabled">
                    <div class="left-actions-cart">
                        <button class="empty-actions-cart">Vaciar Carrito</button>
                    </div>
                    <div class="right-actions-cart">
                        <div class="total-actions-cart">
                            <p>Total</p>
                            <p id="total">$5000</p>
                        </div>
                        <button class="buy-actions-cart">Comprar Ahora</button>
                    </div>
                </div>
                <p class="empty-cart disabled">Muchas gracias por tu compra.<i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
