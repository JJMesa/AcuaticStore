<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaticStore</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    
    <div class="wrapper">
        <header class="header-mobile">
            <!-- <img class="img-logo" src="" alt=""> -->
            <h1 class="text-logo">AcuaticStore</h1>
            <button id="open-menu" class="open-menu"><i class="bi bi-list"></i></button>
        </header>
        <aside>
            <button id="close-menu" class="close-menu"><i class="bi bi-x"></i></button>
            <header>
                <!-- <img class="img-logo" src="" alt=""> -->
                <h1 class="text-logo">AcuaticStore</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="btn-menu btn-back" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir Comprando</a>
                    </li>
                    <li>
                        <a class="btn-menu btn-cart active" href="./cart.html">
                            <i class="bi bi-cart-fill"></i> Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer><p class="text-footer">@AcuaticStore</p></footer>
        </aside>
        <main>
            <h2 class="main-title">Carrito</h2>
            <div class="cart-container">
                <p id="empty-cart" class="empty-cart">Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>
                
                <div id="products-cart" class="products-cart disabled">
                    <!-- Fill with JS -->
                </div>

                <div id="actions-cart" class="actions-cart disabled">
                    <div class="left-actions-cart">
                        <button id="empty-actions-cart" class="empty-actions-cart">Vaciar Carrito</button>
                    </div>
                    <div class="right-actions-cart">
                        <div class="total-actions-cart">
                            <p>Total</p>
                            <p id="total">$5000</p>
                        </div>
                        <button id="buy-actions-cart" class="buy-actions-cart">Comprar Ahora</button>
                    </div>
                </div>
                <p id="purchased-cart" class="purchased-cart disabled">Muchas gracias por tu compra.<i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <script src="./js/cart.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
