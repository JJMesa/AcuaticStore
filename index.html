<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaticStore</title>

    <!-- Including Toastify library and bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    
    <div class="wrapper">
        <header class="header-mobile">
                <!-- <img class="img-logo" src="" alt=""> -->
                <h1 class="text-logo">AcuaticStore</h1>
                <button id="open-menu" class="open-menu"><i class="bi bi-list"></i></button>
        </header>
        <aside>
            <button id="close-menu" class="close-menu"><i class="bi bi-x"></i></button>
            <header>
                <!-- <img class="img-logo" src="" alt=""> -->
                <h1 class="text-logo">AcuaticStore</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="all-products" class="btn-menu btn-category active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los Productos</button>
                    </li>
                    <li>
                        <button id="googles" class="btn-menu btn-category"><i class="bi bi-hand-index-thumb"></i> Gafas</button>
                    </li>
                    <li>
                        <button id="fastkins" class="btn-menu btn-category"><i class="bi bi-hand-index-thumb"></i> Competition Suits</button>
                    </li>
                    <li>
                        <button id="training-items" class="btn-menu btn-category"><i class="bi bi-hand-index-thumb"></i> Implementos</button>
                    </li>
                    <li>
                        <a class="btn-menu btn-cart" href="./cart.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="number-items" class="number-items">0</span></a>
                    </li>
                </ul>
            </nav>
            <footer><p class="text-footer">@AcuaticStore</p></footer>
        </aside>
        <main>
            <h2 id="main-title" class="main-title">Todos los productos</h2>
            <div id="products-container" class="products-container">
                <!-- Fill with JS -->
            </div>
        </main>
    </div>
    <!-- Including toastify library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
